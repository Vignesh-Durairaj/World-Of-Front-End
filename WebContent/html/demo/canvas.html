<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>An example for Canvas element</title>
</head>
<body>
	<p> A sample canvas element</p>
	<br/>
	<canvas 
		title="A First Canvas" 
		id="myCanvas" 
		width="100" 
		height="150" 
		style="border: 1px dotted black; "
		onmouseover="javascript:showCoordinates(); "
		onmouseleave="javascript:hideCoordinates()">
		[This element is not supported in this browser]
	</canvas>
	<br />
	<a href="breakout.html">Let's play a game</a>
	
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.moveTo(25,50);
		ctx.lineTo(70,150);
		ctx.stroke();
	</script>
</body>
</html>
